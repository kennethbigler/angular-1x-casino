<header></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-3" ng-hide="turnf">
                    <h2 class="naration">Humans:&nbsp;</h2>
                </div>
                <div class="col-sm-7" ng-hide="turnf">
                    <a id="b1" class="btn btn-default btn-lg handc btn-danger" role="button" ng-click="updateAI(1)">1</a>
                    <a id="b2" class="btn btn-default btn-lg handc" role="button" ng-click="updateAI(2)">2</a>
                    <a id="b3" class="btn btn-default btn-lg handc" role="button" ng-click="updateAI(3)">3</a>
                    <a id="b4" class="btn btn-default btn-lg handc" role="button" ng-click="updateAI(4)">4</a>
                    <a id="b5" class="btn btn-default btn-lg handc" role="button" ng-click="updateAI(5)">5</a>
                </div>
                <div class="col-sm-2" ng-hide="turnf">
                    <h2 class="naration">AI: {{ ai }}</h2>
                </div>
                <div class="col-sm-12">
                    <hr ng-hide="turnf" />
                    <h2 class="naration">Player {{ turn + 1 }}<span ng-show="discardf && nextf"> Wins!</span></h2>
                    <a class="btn btn-default btn-lg handc" role="button" ng-click="showf = true" ng-hide="showf">Show Hand</a>
                    <div ng-repeat="card in hand track by $index" class="playingCard handc" ng-class="dropped[$index]" ng-style='card.color' ng-click="toss($index)" ng-show="showf">
                        {{ card.name }}
                        <h2 class="suit">{{ card.suit }}</h2>
                    </div>
                    <span class="clear"></span>
                    <hr ng-show="discardf && nextf"/>
                    <div ng-repeat="loss in hands track by $index">
                        <h2 class="naration pline inline">Player {{ $index + 1 }}:&nbsp;</h2>
                        <div ng-repeat="card in loss" class="playingCard handc" ng-style='card.color'>
                            {{ card.name }}
                            <h2 class="suit">{{ card.suit }}</h2>
                        </div>
                        <span class="clear"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-default btn-lg btn-block handc" role="button" ng-click="discard()" ng-hide="discardf">Discard</a>
            <a class="btn btn-default btn-lg btn-block handc" role="button" ng-click="nextHand()" ng-hide="nextf">Next Player</a>
            <a class="btn btn-default btn-lg btn-block handc" role="button" ng-click="newGame()" ng-show="discardf && nextf">New Game</a>
        </div>
    </div>
</div>
