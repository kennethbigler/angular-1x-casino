<header></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9">
            <h2 class="naration">Player {{ turn + 1 }}<span ng-show="df && nf"> Wins!</span></h2>
            <div ng-repeat="card in hand track by $index" class="playingCard handc" ng-class="dropped[$index]" ng-style='card.color' ng-click="toss($index)">
                {{ card.name }}
                <h2 class="suit">{{ card.suit }}</h2>
            </div>
            <span class="clear"></span>
            <hr ng-show="df && nf"/>
            <div ng-repeat="loss in hands track by $index">
                <h2 class="naration inline">Player {{ $index + 1 }}:</h2>
                <div ng-repeat="card in loss" class="playingCard handc" ng-style='card.color'>
                    {{ card.name }}
                    <h2 class="suit">{{ card.suit }}</h2>
                </div>
                <span class="clear"></span>
            </div>
            
        </div>
        <div class="col-sm-3">
            <a class="btn btn-default btn-lg btn-block handc" role="button" ng-click="discard()" ng-hide="df">Discard</a>
            <a class="btn btn-default btn-lg btn-block handc" role="button" ng-click="nextHand()" ng-hide="nf">Next Player</a>
            <a class="btn btn-default btn-lg btn-block handc" role="button" ng-click="newGame()">New Game</a>
        </div>
    </div>
</div>
